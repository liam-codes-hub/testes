<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Projeto</title>
    <link rel="stylesheet" href="../css/enviar_projeto.css">
</head>
<body>

    <!-- HEADER padrão -->
    <header class="header">
        <div class="logo">BRIDGE <span>INTERNSHIPS</span></div>

        <nav class="menu">
            <a href="home_empresa.html">Início</a>
            <a href="perfil_empresa.html">Perfil</a>
            <a href="enviar_projeto.html">Enviar Projeto</a>
            <a href="#">Sair</a>
        </nav>
    </header>

    <main class="container">

        <h1 class="titulo">Enviar Novo Projeto</h1>
        <p class="subtitulo">Preencha as informações abaixo para cadastrar um novo projeto.</p>

        <form class="form-card">

            <div class="form-group">
                <label>Título do Projeto</label>
                <input type="text" placeholder="Digite o nome do projeto">
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <textarea placeholder="Explique o objetivo e requisitos do projeto"></textarea>
            </div>

            <div class="form-group">
                <label>Tecnologias</label>
                <input type="text" placeholder="Ex.: HTML, CSS, JS">
            </div>

            <div class="form-group">
                <label>Categoria</label>
                <select>
                    <option>Desenvolvimento Web</option>
                    <option>Mobile</option>
                    <option>Banco de Dados</option>
                    <option>UX/UI</option>
                    <option>Infraestrutura</option>
                </select>
            </div>

            <div class="form-group">
                <label>Data de Entrega</label>

                <!-- Campo de data corrigido -->
                <input type="text" id="dataEntrega" placeholder="dd/mm/aaaa" 
                       onfocus="this.type='date'" 
                       onblur="if(!this.value) this.type='text'">
            </div>

            <div class="form-group">
                <label>Arquivo do Projeto (opcional)</label>
                <input type="file">
            </div>

            <button class="btn-enviar">Enviar Projeto</button>

        </form>

    </main>

</body>
</html>
